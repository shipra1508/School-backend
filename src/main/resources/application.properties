spring.application.name=School-backend-1
##############################
# PostgreSQL DB Configuration
##############################
spring.datasource.url=jdbc:postgresql://localhost:5432/School_db
spring.datasource.username=postgres
spring.datasource.password=root
#Spring Boot communicate with the database using JDBC driver 
spring.datasource.driver-class-name=org.postgresql.Driver

###################
# Hibernate / JPA
###################
#update the database schema to match JPA entities
spring.jpa.hibernate.ddl-auto=update
#Show SQL queries in the console/log for debugging purposes
spring.jpa.show-sql=true
# Helps Hibernate can generate compatible queries
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect